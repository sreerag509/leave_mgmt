
<button (click)="logout()">LOGOUT</button>


<table>
    <tr>
      <th>Employee</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Reason</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let request of leaveRequests">
      <td>{{ request.employeeName }}</td>
      <td>{{ request.startDate | date }}</td>
      <td>{{ request.endDate | date }}</td>
      <td>{{ request.reason }}</td>
      <td>{{ request.status }}</td>
      <td>
        <button (click)="updateStatus(request._id, 'Approved')">Approve</button>
        <button (click)="updateStatus(request._id, 'Rejected')">Reject</button>
      </td>
    </tr>
  </table>
